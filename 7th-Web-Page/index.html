<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th-Landing-Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div class="circle-arc"></div>
            <div class="nav">
                <h2>Diesel</h2>
                <div id="links">

                    <a href="#">Store</a>
                    <a href="#">Shop</a>
                    <a href="#">Collection</a>

                </div>
            </div>
            <h5><i class="ri-menu-4-line"></i>Content</h5>

            <div id="text-one">
                <P>Diesel</P>
                <div class="line"></div>
            </div>

            <div id="text-two">
                <P>Tough</P>
                <div class="line-two"></div>
            </div>

            <div id="btm-content">
                <i class="ri-arrow-right-s-fill"></i>
                <i class="ri-arrow-left-s-fill"></i>
            </div>

            <div id="btm-txt">
                <p>World wide shipping & support</p>
                <h6>Customer Support</h6>
            </div>

            <div id="left-txt">
                <h4>P</h4>
                <h4>O</h4>
                <h4>R</h4>
            </div>
        </div>
        <div id="right">
            <div id="nav-right">
                <div id="right-links">
                    <a href="#">Cart</a>
                    <a href="#">Login/Registration</a>
                    <a href="#">Profile</a>
                </div>
            </div>

            <div id="text-three">
                <div class="line-three"></div>
                <P>Watches</P>
            </div>

            <div id="text-four">
                <div class="line-four"></div>
                <P>Modern</P>
            </div>

            <div id="right-txt">
                <h4>C</h4>
                <h4>H</h4>
                <h4>E</h4>
            </div>

            <div id="btm-right-txt">
                <h6>Facebook</h6>
                <h6>Instagram</h6>
                <h6>Twitter</h6>
            </div>

            <h5>PRINT</h5>
        </div>

        <div id="alphabet">
            <H1>S</H1>
        </div>

    </div>
</body>

</html>
